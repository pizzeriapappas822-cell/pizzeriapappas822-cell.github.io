<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Symbol Secret</title>
  <style>
    :root{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:#0f0f0f;color:#e5e5e5;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#1a1a1a;padding:28px;border-radius:12px;box-shadow:0 6px 22px rgba(0,0,0,0.7);width:400px;max-width:94%}
    h1{font-size:18px;margin:0 0 8px;color:#f1f1f1}
    p.lead{margin:0 0 16px;color:#a3a3a3;font-size:13px}
    label{display:block;margin-bottom:6px;font-size:13px;color:#ccc}
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid #333;border-radius:8px;font-size:16px;background:#0f0f0f;color:#f5f5f5}
    .row{display:flex;gap:8px;margin-top:12px}
    button{padding:10px 12px;border-radius:8px;border:0;background:#333;color:#eee;font-weight:600;cursor:pointer;transition:background 0.2s}
    button:hover{background:#444}
    button.secondary{background:#555}
    #message{margin-top:12px;font-weight:600;color:#ccc}
    #secret{margin-top:12px;padding:12px;border-radius:8px;background:#111;border:1px dashed #333;display:none}
    small.hint{display:block;margin-top:10px;color:#666;font-size:12px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Enter the secret sequence</h1>
    <p class="lead">Type the correct three words in order to reveal the hidden code.</p>

    <label for="input">Type here</label>
    <input id="input" type="text" spellcheck="false" inputmode="text" placeholder="Example: square triangle square" autocomplete="off" />

    <div class="row">
      <button id="check">Check sequence</button>
      <button class="secondary" id="reset">Reset</button>
    </div>

    <div id="message" aria-live="polite"></div>

    <div id="secret" role="status">
      <div id="codeText"></div>
      <div style="margin-top:8px">
        <button id="copy">Copy link</button>
      </div>
    </div>

    <small class="hint">Static page — edit the SECRET_LINK variable in the file to change your secret link.</small>
  </main>

  <script>
    const SECRET_LINK = 'https://docs.google.com/document/d/101OxOpQOr8i2o6ZPM0vFtpPsdVJUc48v4WHsxj79O_c/copy?tab=t.0';
    const ACCEPTED_FORMS = [
      'square triangle square'
    ];

    const input = document.getElementById('input');
    const checkBtn = document.getElementById('check');
    const resetBtn = document.getElementById('reset');
    const message = document.getElementById('message');
    const secretDiv = document.getElementById('secret');
    const codeText = document.getElementById('codeText');
    const copyBtn = document.getElementById('copy');

    function normalize(raw) {
      if (!raw) return '';
      let s = raw.trim().toLowerCase();
      s = s.replace(/[^a-z\s]/g, '');
      s = s.replace(/\s+/g, ' ');
      return s;
    }

    function matchesExactly(raw) {
      const n = normalize(raw);
      return ACCEPTED_FORMS.includes(n);
    }

    checkBtn.addEventListener('click', () => {
      const val = input.value;
      if (matchesExactly(val)) {
        message.textContent = 'Correct — revealing secret!';
        codeText.innerHTML = `<a href="${SECRET_LINK}" target="_blank">${SECRET_LINK}</a>`;
        secretDiv.style.display = 'block';
      } else {
        message.textContent = 'Incorrect sequence. Try again.';
        secretDiv.style.display = 'none';
      }
    });

    resetBtn.addEventListener('click', () => {
      input.value = '';
      message.textContent = '';
      secretDiv.style.display = 'none';
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(SECRET_LINK);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy link'), 1500);
      } catch (e) {
        copyBtn.textContent = 'Copy failed';
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkBtn.click();
      }
    });

    secretDiv.style.display = 'none';
  </script>
</body>
</html>
